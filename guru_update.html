<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kemaskini Guru</title>

</head>

<body>
    <h3>Kemaskini Guru</h3>

<form action="guru_update.php" method="post">
    <table>
    <tr>
    <td>ID Guru</td>
    <td><input type=text name="IDGuru"></td>    
    </tr>
        
    <tr>
    <td>Nama Guru</td>
    <td><input type=text name="Nama_Guru"></td>
    </tr>
        
    <tr>
    <td>Katalaluan</td>        
    <!-- Password field -->
    <td><input type="password" id="myInput" name="KataLaluan"></td>   
    <!-- An element to toggle between password visibility -->
    <td><input type="checkbox" onclick="myFunction()">Show Password</td>
    
<!-- butang untuk show pass javascript --> 
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
    </tr>
    
    </table>
     <button type="submit">Kemaskini</button>
    </form>


</body>
</html>
